<html>
    <script>
        var request = new Request('https://samples.openweathermap.org/data/2.5/weather?q=London,uk&appid=b6907d289e10d714a6e88b30761fae22');
        fetch(request).then(function(response) {
            return response.text();
        }).then(function(text) {
            console.log(text.substring(0, 3000));
            document.getElementById('hello_tag').innerText = text;
        });
    </script>
    <body>
        Hello!
        <p id='hello_tag'></p>
    </body>
</html>
