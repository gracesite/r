<html>
    <body>
        Hello! <br/>
        <button onclick="myFunction()">Click me</button> <br/>
        <button onclick="simple()">Click simple</button>
        <p id="demo"></p><br/>
        <p id="long"></p>
        <script>
        function simple(){
          document.getElementById("demo").innerHTML = "Hello World";
        }
        function myFunction() {
            var request = new Request('https://gracesite.github.io/r/hello.html');
            fetch(request).then(function(response) {
                return response.text();
            }).then(function(text) {
                console.log(text.substring(0, 3000));
                document.getElementById('long').innerText = text;
        });             
        }
        </script>
    </body>
</html>
