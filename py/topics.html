        <a href="#" onclick="source_code('ex_abc_py.html')"> abc </a> <br/>
        <a href="#" onclick="source_code('ex_import_py.html')"> import </a> </br>
        <a href="#" onclick="source_code('ex_defaultdict_py.html')"> defaultdict</a> </br>
        <hr/>
        <p id="source_code"></p>
        <script>
        const arr = ["source_code"];
        function clear_text(arr, which){
            arr.forEach( function(element) {
                if (element != which) {
                 document.getElementById(element).innerHTML = "";
                 }
            });
        }

        function source_code(url) {
            var tag = 'source_code';
            var request = new Request(url);
            fetch(request).then(function(response) {
                return response.text();
            }).then(function(text) {
                console.log(text.substring(0, 3000));
                document.getElementById(tag).innerHTML = text;
                clear_text(arr, tag);
            });             
        }
        </script>
    </body>
